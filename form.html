<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Willian Ramos</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Willian Ramos | A page dedicated to helping people with no financial background understand and analyze the Brazilian stock market."/>
    <meta name="author" content="Willian Ramos"/>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2 ☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3 ☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4 ☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5 ☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features </legend>
        <label><input type="checkbox" id="feature1" name="features" value="Speed" > Speed</label>
        <label><input type="checkbox" id="feature2" name="features" value="Efficiency" > Efficiency</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design" > Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Resistant" > Resistant</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review </label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name <span class="required">*</span></label>
      <input type="text" id="userName" name="userName" required>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
     <p class="copy">&copy;2025 | Willian Ramos | Brazil 
            <span id="currentyear"></span>
    </p>
    <p id="LastModified"></p>
  </footer>
</body>
</html>
